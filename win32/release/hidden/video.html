<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">


<script src="http://code.jquery.com/jquery-latest.js"></script>


</head>
<body>

<iframe id = "z" class="video" src="http://www.youtube.com/embed/Ehb_UuFwr8s" style="border:none;allowfullscreen:true;"></iframe>



<script>
(function() {
	alert("js change");
  var video = document.createElement("video");
  if (typeof(video.canPlayType) == 'undefined' || // detect browsers with no <video> support
       video.canPlayType('video/mp4') == '') // detect the ability to play H.264/MP4
  {                  
	var video = $('.video');
	var video_url = video.find('source').attr('src');
	
	var flash = '<object class="video">' +
					'<param name="movie" value="' + 'http://www.youtube.com/v/tU_CYo076MM' + '?version=3&amp;hl=en_GB"></param>' +
					'<param name="allowFullScreen" value="true"></param>' + 
					'<param name="allowscriptaccess" value="always"></param>' +
					'<embed src="' + 'http://www.youtube.com/v/tU_CYo076MM' + '?version=3&amp;hl=en_GB" type="application/x-shockwave-flash" class="ovideo" allowscriptaccess="always" allowfullscreen="true"></embed>' +
				'</object>';
	   
	// insert flash and remove video
	video.before(flash);
	video.detach();
  }
  else
  {
	alert("dont support ..");
  }
})();
</script>

</body>
</html>
